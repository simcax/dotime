{% extends "header.html" %}
{% block profile %}
<div class="container-sm align-items-center">
    <div class="card">
        <div class="card-body">
        <h5 class="card-title">Current week: {{ date_info.weeknumber }} {{ date_info.year }}</h5>
            <div class="d-flex justify-content-center form_container">
                <form  method="POST" action="/time/register">
                    <div class="form-row">
                        <div class="text-primary col">Time Code</div>
                        <div class="col">Start time</div>
                        <div class="col">End time</div>
                    </div>
                    <div class="form-row">
                        <div class="col"><input name="timecode"></div>
                        <div class="col"><input name="start" size="5"></div>
                        <div class="col"><input name="end" size="5"></div>
                    </div>
                    
                </form>

            </div>
        <a href="#" class="btn btn-primary">Go back to the frontpage.</a>
        </div>
    </div>
</div>
{% endblock %}
