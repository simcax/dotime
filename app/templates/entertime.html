{% extends "header.html" %}
{% block profile %}
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/timepicker@1.13.18/jquery.timepicker.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/timepicker@1.13.18/jquery.timepicker.min.js"></script>
<script lang="javascript">
    $(document).ready(function() {
        $('.timecode').select2({
            ajax: {
                url: '/time/activities',
                dataType: 'json'
            },
            tags: true
        });
    });    
    $('#timeStart')
    .timepicker({ 'scrollDefaultNow': true })  
    .on('changeTime', function() {  
        var from_time = $("input[name='time_start']").val();  
        $('#timeEnd').timepicker('option', 'minTime', from_time);
        if ($('#timeEnd').val() && $('#timeEnd').val() < from_time) {
            $('#timeEnd').timepicker('setTime', from_time);
        }
    });
    $('#timeEnd').timepicker({'showDuration': true});
</script>

<div class="container-sm align-items-center">
    <div class="card">
        <div class="card-body">
            <fieldset class="card-title">
                <legend>{{ date_info.today }}</legend>
            
                <form  method="POST" action="/time/register">
                    <div class="form-row">
                        <div class="form-group col-xs-4 col-md-4">
                            <label for="timecode" class="form-label">Activity</label>
                            <div>
                                <select class="timecode h-100 w-100" name="timecode" id="timecode"></select>
                            </div>
                        </div>
                        <div class="form-group col-xs-4 col-md-4">
                            <label for="start" class="form-label">Start Time</label>
                            <div>
                                <input name="time_start" type="text" id="timeStart" class="form-control ui-timepicker-input" placeholder="Start time" autocomplete="off" required>
                            </div>
                        </div>
                        <div class="form-group col-xs-4 col-md-4">
                            <label for="timeEnd" class="form-label">End time</label>
                            <div>
                                <input name="time_end" type="text" id="timeEnd" class="form-control ui-timepicker-input" placeholder="End time" autocomplete="off" required>
                            </div>
                        </div>
                    </div>
                    
                </form>

            
                <input type="submit" class="btn btn-primary" value="Submit time for the day">
            </fieldset>
        </div>
    </div>
</div>


{% endblock %}
