{% extends "header.html" %}
{% block profile %}
<div class="container-sm align-items-center">
    <div class="card">
        <div class="card-body">
        <h5 class="card-title">Current week: {{ date_info.weeknumber }} {{ date_info.year }}</h5>
            <div class="d-flex justify-content-center form_container">
                <form  method="POST" action="/time/register">
                    <div class="form-row">
                        <div class="text-primary col">Time Code</div>
                        {% for day in days %}
                            <div class="text-primary col">{{ day }}</div>
                        {% endfor %}
                    </div>
                    <div class="form-row">
                        <div class="col"><input name="timecode"></div>
                        <div class="col"><input name="monday"></div>
                        <div class="col"><input name="tuesday"></div>
                        <div class="col"><input name="wednesday"></div>
                        <div class="col"><input name="thursday"></div>
                        <div class="col"><input name="friday"></div>
                        <div class="col"><input name="saturday"></div>
                        <div class="col"><input name="sunday"></div>
                    </div>
                    
                </form>

            </div>
        <a href="#" class="btn btn-primary">Go back to the frontpage.</a>
        </div>
    </div>
</div>
{% endblock %}
